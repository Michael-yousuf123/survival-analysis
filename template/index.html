<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="{{ url_for('static', filename = 'favicon.png') }}" type="image/icon type">
    <title>Goat Kids Survival Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

</head>
<body style background-color: #EEEEEE ;>

<div class="ui container">
        <h3 style = "background-color: #1b1c1d;font-size: xx-large; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top: 10px;" class="ui block inverted center aligned header">
            Goat Kids Survival Model
        </h3>
    <div class="ui inverted segment">
      <div class="ui inverted form">
        <form action="{{ url_for('predict') }}" method="POST">
        <div class="three fields">
          <div class="field">
            <label>Time of first collustrum ?</label>
                <input autofocus type="text" name="collustrum" placeholder="Time of first collustrum eg. 0" >
          </div>
          <div class="field">
            <label>Experience ?</label>
                <input autofocus type="text" name="experience" placeholder="Experience eg. 80" >
          </div>
          <div class="field">
            <label>Cleaness of barn ?</label>
                <input autofocus type="text" name="barn" placeholder="Cleaness of barn eg. 80" >
          </div>
        </div>
        <div class="three fields">
          <div class="field">
            <label>Ownership ?</label>
                <input autofocus type="text" name="Ownership" placeholder="Ownership eg. 80" >
          </div>
          <div class="field">
            <label>Age of the farm ?</label>
                <input autofocus type="text" name="age" placeholder="Age of the farm eg. 20" >
          </div>
          <div class="field">
            <label>Weaning age ?</label>
                <input autofocus type="text" name="weaning" placeholder="Weaning age eg. 80" >
          </div>
        </div>
        <div class="two fields">
            <div class="field">
                <label>Amount of liquid diet ?</label>
                <input autofocus type="text" name="liquid" placeholder="Amount of liquid diet eg. 80" >
            </div>
            <div class="field">
                <label>Sex ?</label>
                <input autofocus type="text" name="sex" placeholder="Sex eg. 23.1" >
            </div>
            <div class="field">
              <label>Source of income ?</label>
              <input autofocus type="text" name="income" placeholder="Source of income eg. 23.1" >
          </div>
          </div>
          <div class="three fields">
            <div class="field">
                <label>Herd size ?</label>
                <input autofocus type="text" name="size" placeholder="Herd size eg. 0.52" >
            </div>
            <div class="field">
                <label>Education ?</label>
                <input autofocus type="text" name="age" placeholder="Age (years) eg. 34" >
            </div>
            <div class="field">
              <label>Housing ?</label>
              <input autofocus type="text" name="housing" placeholder="Housing eg. 34" >
          </div>
          </div>
          <div class="three fields">
            <div class="field">
                <label>Parity of the dam ?</label>
                <input autofocus type="text" name="parity" placeholder="Herd size eg. 0.52" >
            </div>
            <div class="field">
                <label>Method of collustrum feeding ?</label>
                <input autofocus type="text" name="feeding collustrum" placeholder="Method of collustrum feeding eg. 34" >
            </div>
            <div class="field">
              <label> ?</label>
              <input autofocus type="text" name="housing" placeholder="|" >
          </div>
          </div>
          <button class="ui primary button" type="submit" >Predict</button>
      </form>
      </div>
    </div>  
</div>
</body>
</html>
